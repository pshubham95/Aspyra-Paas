        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">     
              
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" method = "post"  >
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="MIS" onkeyup="check_login_mis();"required>                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control pwd" name="password" placeholder="password" onkeyup="check_login_pass();" required>                              
                                    </div>
                                    
                            <div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" id = "r" type="checkbox" value="Remember Me" id="forgot" onchange = "rem()"> Remember Me
			    	    	</label>
			    	    </div>
                                
                            <div class="input-group">
                                      <a href = "/forgot_pass">Forgot Password?</a>
                                    </div><br>
                             <div class="input-group">
                                      <span id="messages" class = "label label-sm label-danger"></span>
                                    </div>

                                <div style="margin-top:10px" class="form-group">

                                    <div class="col-sm-12 controls">
                                        <button id="btnSignIn" type="button" class="btn btn-success">Login</button>
                                      <a id="btn-login" href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()"class="btn btn-primary" >Register </a>

                                </div>


                               
                            </form>     

</div>

        <div id="signupbox" style="display:none;margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            
                                    
                                
                                     <form id="signupform" class="form-horizontal" method = "post" enctype="multipart/form-data" >
                                    
                            <div style="margin-bottom: 25px" class="input-group" id="mis">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input id="username" type="text" class="form-control" name="mis" value="" placeholder="MIS" required >  
                                        <span class="input-group-addon" style="display:none;" id = "avail"><i class="fa fa-check-circle"></i></span>
                                        <span class="input-group-addon" style="display:none;" id="na"><i class="fa fa-times"></i></span>


                                    </div>
                                         
                            <div style="margin-bottom: 25px" class="input-group" id="fname">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="firstname" type="text" class="form-control" name="f_name" value="" placeholder="Full Name" onkeyup="check_name();" required>                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group" id="pass">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="passwd" type="password" class="form-control pwd" name="passwd_reg" placeholder="Password" required onkeyup="check_pass();">                              
                                    </div>
                                    
                             <div style="margin-bottom: 25px" class="input-group" id="repass">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input id="re-passwd" type="password" class="form-control pwd" name="passwd_reg_re" placeholder="Re-type Password" onkeyup = "check_pass();" required>                              
                                    </div>

                                           
                            <div style="margin-bottom: 25px" class="input-group" id="mail">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input id="email" type="email" class="form-control" name="email_reg" value="" placeholder="E-mail" onkeyup="check_email();" required>                                        
                                    </div>
                          
                            <div style="margin-bottom: 25px" class="input-group" id="num">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                        <input id="number" type="number" class="form-control" name="number_reg" value="" placeholder="Phone number" required onkeyup="check_phone();">                                        
                                    </div>
                            </form>
                            <form id="photoform" class="form-horizontal" method = "post" enctype="multipart/form-data" >

                            <div style="margin-bottom: 25px" class="input-group" id="num">
                                
            <!-- image-preview-filename input [CUT FROM HERE]-->
            <div class="input-group m-b image-preview">
                <input type="text" id = 'ph_name' class="form-control image-preview-filename" disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET -->
                <span class="input-group-btn">
                    <!-- image-preview-clear button -->
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                        <span class="glyphicon glyphicon-remove"></span> Clear
                    </button>
                    <!-- image-preview-input -->
                    <div class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">Upload Profile Picture</span>
                        <input type="file" accept="image/png, image/jpeg, image/gif" id="ph" name="input-file-preview"/> <!-- rename it -->
                    </div>
                </span>
            </div><!-- /input-group image-preview [TO HERE]--> 
    
                                
                                
                                
                               
                                
                                
                                         </div>
                            </form>

                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btnSignUp" type="button"  class="btn btn-info" >Sign Up</button><i class="icon-hand-right">
                                       
                                    </div>
                                </div>
